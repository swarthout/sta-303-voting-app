<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      Add Coment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon class="icon-close" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div padding>
    <p>{{proposal.title}}</p>
  </div>
  <ion-item>
    <ion-label stacked>Your Comment</ion-label>
    <ion-textarea [(ngModel)]="comment"></ion-textarea>
  </ion-item>

  <div padding>
    <button ion-button color="primary" full (click)="dismiss()">
      Submit Vote
    </button>
  </div>
</ion-content>
