<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      Add Coment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <ion-icon class="icon-close" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div padding>
    <p>{{proposal.title}}</p>
  </div>
  <ion-item>
    <ion-label stacked>Your Comment</ion-label>
    <ion-textarea [(ngModel)]="comment.text"></ion-textarea>
  </ion-item>

  <ion-list radio-group [(ngModel)]="comment.type">
    <ion-item>
      <ion-label>Support</ion-label>
      <ion-radio value="support"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Oppose</ion-label>
      <ion-radio value="oppose"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Question</ion-label>
      <ion-radio value="question"></ion-radio>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" full (click)="dismiss()">
      Submit Comment
    </button>
  </div>
</ion-content>
