<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      STA 303 Voting App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/imgs/park.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Ryan wants to build a Park
        </ion-card-title>
      <p>
        123 W. 45th Street, New York City
      </p>
      <button ion-button color="primary" full padding>
        Vote
      </button>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col offset-2>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
