<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      STA 303 Voting App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let proposal of proposals" (click)="viewInfo(proposal.id)">
    <img src="{{proposal.imgUrl}}" />
    <ion-card-content>
      <ion-card-title>
        {{proposal.title}}
      </ion-card-title>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="checkbox"></ion-icon>
          <div>{{proposal.voteCount}} Votes</div>
        </button>
      </ion-col>
      <ion-col offset-2>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{proposal.commentCount}} Comments</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="createProposal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
