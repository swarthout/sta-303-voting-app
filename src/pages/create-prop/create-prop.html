<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create a Proposal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label stacked>Title</ion-label>
    <ion-textarea [(ngModel)]="proposal.title"></ion-textarea>
  </ion-item>

  <ion-item padding>
    <ion-label stacked>Description</ion-label>
    <ion-textarea [(ngModel)]="proposal.description"></ion-textarea>
  </ion-item>

  <ion-searchbar animated="true" placeholder="Location" [(ngModel)]="searchString" (ionInput)="getResults(searchString)"></ion-searchbar>
  <ion-list *ngIf="showList">
    <ion-item *ngFor="let location of searchResults" (click)="selectLocation(location)">
      {{ location.description }}
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" full (click)="createProposal()">
      Submit Proposal
    </button>
  </div>
</ion-content>
