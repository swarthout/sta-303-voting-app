<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      Vote
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon class="icon-close" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <div padding>
    <h3>Do you Support or Oppose this Proposal?</h3>
  </div>
  <ion-list radio-group [(ngModel)]="opinion">
    <ion-item>
      <ion-label>Support</ion-label>
      <ion-radio value="support"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Oppose</ion-label>
      <ion-radio value="oppose"></ion-radio>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" full (click)="dismiss()">
      Submit Vote
    </button>
  </div>
</ion-content>
